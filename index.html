<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESP32 Thermostat Controller</title>

<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js"></script>
</head>

<body>
  <div class="card">
    <h1>Thermostat Control</h1>
    <div id="statusBadge" class="status-badge offline">Offline</div>

    <!-- Login UI -->
    <div id="authBox">
      <input id="emailField" type="email" placeholder="Email" />
      <input id="passwordField" type="password" placeholder="Password" />
      <button id="loginBtn" class="btn login-btn">Login</button>
      <p id="authMsg"></p>
    </div>

    <!-- Control UI -->
    <div id="controlBox" style="display:none;">
      <div class="temps-grid">
        <!-- Current -->
        <div class="temp-card">
          <div class="temp-title">Current</div>
          <div class="temp-value"><span id="curTempText">--</span><span class="temp-unit">°C</span></div>
          <div class="temp-sub">Firebase: <code>/CurTemp</code></div>
        </div>

        <!-- Intended -->
        <div class="temp-card">
          <div class="temp-title">Intended</div>
          <div class="temp-value"><span id="intTempText">--</span><span class="temp-unit">°C</span></div>

          <div class="int-controls">
            <button id="intDownBtn" class="mini-btn" type="button">−</button>
            <input id="intTempInput" class="temp-input" type="number" inputmode="numeric" />
            <button id="intUpBtn" class="mini-btn" type="button">+</button>
          </div>

          <button id="applyBtn" class="btn apply-btn" type="button">Apply to Firebase</button>
          <div class="temp-sub">Firebase: <code>/IntTemp</code></div>
          <p id="writeMsg" class="write-msg"></p>
        </div>
      </div>

      <button id="logoutBtn" class="btn logout-btn">Logout</button>
    </div>
  </div>
</body>
</html>
